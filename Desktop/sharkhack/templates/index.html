<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 2em;
            color: #333;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mindfulness Timer</h1>
    <p>Stay focused and mindful while studying.</p>
    <div id="timer">0:00</div>
    <button id="start-button">Start Timer</button>

    <script>
        let seconds = 0;
        let timerInterval = null;

        function updateTimer() {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.getElementById('timer').textContent = `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        document.getElementById('start-button').addEventListener('click', () => {
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
        });
    </script>
</body>
</html>
